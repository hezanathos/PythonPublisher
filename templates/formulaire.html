<!DOCTYPE html>
<html lang="fr">
    {% include 'header.html' %}
    <body>
    {% include 'menu.html' %}
    <form action="{{url_for('Accueil')}}" class="form-horizontal" method="post">
    <fieldset>
    <!-- Form Name -->
    <legend>Formulaire de création de pages</legend>
    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="numero_page">Numéro de Page : </label>
      <div class="col-md-4">
        <select name="numero_page" class="form-control" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
    </div>
    <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="titre">Titre : </label>  
        <div class="col-md-4">
            <input name="titre" type="text" placeholder="Entrez le titre de votre Page" class="form-control input-md" required>
        </div>
    </div>
    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="taille">Taille : </label>
      <div class="col-md-4">
        <select name="taille" class="form-control" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="image">Image :</label>  
            <div class="col-md-2">
                <input name="image" type="text" placeholder="Nom de l'image et extension" class="form-control input-md" required>
            </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label" for="Votre article:">Quel est votre article :</label>
        <br>
        <textarea class="align-center" rows="15" cols="80" name="article" placeholder="Entrez votre article"  required></textarea>

    </div>
    <div class="col-md-6 control-label">
        <input class="btn btn-success" type="submit" id="submit" value="Envoyer">
    </div>
    </fieldset>
    </form>
    </body>
</html>
