<!DOCTYPE html>
<html lang="fr">
    {% include 'header.html' %}
    <body>
    {% include 'menu.html' %}
    <div class="container-fluid">
        <h1 class="text-center">
            Bienvenue sur la page de connexion
            <br>
            <br>
            <img widht="200" height="200" src="/static/logo.png">
        </h1>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 text-center">
                    <div class="search-box">
                        <div class="caption">
                            <h3>Entrez vos identifiants</h3>
                        </div>
                            {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <div class="flash">
                                <ul>
                                {% for m in messages %}
                                    <li>{{ m }}</li>
                                {% endfor %}
                                </ul>
                                </div>
                            {% endif %}
                            {% endwith %}
                        <form action="" method="post" class="loginForm">
                            <div class="input-group">
                                <input type="text" name='mail' class="form-control" placeholder="Adresse mail" required>
                                <input type="password" name='mdp' class="form-control" placeholder="Mot de passe" required>
                                <input type="submit" id="submit" class="btn btn-primary btn-large btn-block" value="Connexion">
                            </div>
                        </form>
                    </div>
                </div>
 
            </div>
        </div>
    </div>
    </body>
		    {% include 'bottom.html' %}
</html>
